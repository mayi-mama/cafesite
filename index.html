<!DOCTYPE html>
<html lang="ja">
        <title>Cafe Tsukishima</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="体にやさしいものにとことんこだわったカフェ誕生！日々の生活の癒しにぜひ来てください">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="icon" type="image/png" href="icon-192x192.png">
        <link rel="apple-touch-icon" href="image/png" href="apple-touch-icon-180x180.png">
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="swiper/swiper-bundle.min.css">
        <link href="css/destyle.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <div class="header__inner">
                    <div class="header__logo">
                        <img src="img/Cafe Tsukishima logo.png" alt="logo">
                    </div>
                    <div class="header__nav">
                        <nav class="gnav">
                            <ul class="gnav__list">
                                <li class="gnav__item">
                                    <a class=gnav__link" href="#about">ABOUT</a>
                                </li>
                                <li class="gnav__item">
                                    <a class="gnav__link" href="#menu">MENU</a>
                                </li>
                                <li class="gnav__item">
                                    <a class="gnav__link" href="#shop">SHOP</a>
                                </li>
                                <li class="gnav__item">
                                    <a class="gnav__item" href="#contact">CONTACT</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
            <div class="mv">
                <div class="swiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">
                        <img src="img/swiper_design5.jpg" alt="カフェの写真">
                      </div>
                      <div class="swiper-slide">
                        <img src="img/swiper_design1.jpg" alt="コーヒーの写真">
                      </div>
                      <div class="swiper-slide">
                        <img src="img/swiper_design2.jpg" alt="カフェモカ">
                      </div>
                      <div class="swiper-slide">
                        <img src="img/swiper_design4.jpg" alt="紅茶">
                      </div>
                      <div class="swiper-slide">
                        <img src="img/swiper_design3.jpg" alt="カフェ">
                      </div>
                    </div>
                    <div class="swiper-pagination"></div>
                  </div>
            </div>
            <main class="content">
                <!--about section-->
                <section class="about section" id="about">
                    <div class="container">
                        <div class="section-heading">
                            <h2 class="primary-heading">About</h2>
                        </div>
                        <div class="about__body">
                            <div class="about__list">
                                <div class="about__img">
                                    <img src="img/about_design.jpg" alt="カフェでほっとひといき">
                                </div>
                                <div class="about__text">
                                    <p>
                                    「体にやさしいもの」を徹底的にこだわってメニューをつくっています。日常の生活から離れて、ほっと一息できる場所になるように。
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="menu section"></section>
                <section class="shop section"></section>
                <section class="contact section"></section>
            </main>
            <footer class="footer">
                <div class="footer__inner">
                    <div class="footer__nav"> 
                        <ul class="footer__list">
                            <li class="footer__item"></li>
                            <li class="footer__item"></li>
                            <li class="footer__item"></li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
        <script src="swiper/swiper-bundle.min.js"></script>
    </body>
</html>
